<!DOCTYPE html>
<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="scripts.js"></script>
  <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>
  <title>Register Gateway</title>
</head>

<body>
  <header>
    <h1>Step 1: Register Gateway</h1>
  </header>
  <section>
    <progress id="file" value="25" max="100"> </progress>

    <p>Enter name of farm and name your gateway</p>
    <form method="get" action="MountGW.html">
      <label for="fname">Farm name*:</label><br>
      <input type="text" id="fname" name="fname" required><br>
      <label for="gwname">Gateway name*:</label><br>
      <input type="text" id="gwname" name="gwname" required>

    <div class="scanner">
      <p>Scan QR code on the gateway</p>
      <button id="btn-scan-qr" class="submit button">
        Scan QR code
      </button>
    </div>
    <canvas hidden="" id="qr-canvas"></canvas>

    <div class="id-form">
      <label for="gwKey">Key:</label><br>
      <input type="text" id="gwKey" name="gwKey" required><br>
      <label for="gwId">Id:</label><br>
      <input type="text" id="gwId" name="gwId" required><br>
      <input type="submit" value="Continue" class="submit">
    </div>
    </form>
    

  </section>

  <script src="qrCodeReader.js"></script>
</body>

</html>
